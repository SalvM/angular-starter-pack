<header>
  <div class="row">
    <button class="mdl-button mdl-js-button mdl-button--icon clean" *ngIf="canGoBack" (click)="back()">
      <i class="material-icons">arrow_back_ios</i>
    </button>
    <div id="page-name">
      <h2>{{title}}</h2>
    </div>
    <div *ngIf="avatar" id="avatar-container">
      <img [src]="avatar" />
    </div>
    <div *ngIf="subTitle" id="subTitle-container">
      <h2>{{subTitle}}</h2>
    </div>
  </div>
</header>
